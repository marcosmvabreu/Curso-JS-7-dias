<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container text-center">
        <div class="row gx-5 align-items-center">
            <div class="col-sm-4">

            </div>
            <div class="col border">
                <div class="card text-bg-dark mb-3">
                    <div class="card-body">
                        <h3 class="card-title">Calculadora</h3>
                        <form>
                            <div class="input-group input-group-sm mb-3 col-sm-4">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Número 1</span>
                                <input required id="numero1" type="number" class="form-control">
                            </div>
                            <div class="input-group input-group-sm mb-3 col-sm-4">
                                <span class="input-group-text" id="inputGroup-sizing-sm">Número 2</span>
                                <input required id="numero2" type="number" class="form-control">
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="operacao" id="somar" value="somar">
                                <label for="somar" class="form-check-label">+</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="operacao" id="diminuir"
                                    value="diminuir">
                                <label for="diminuir" class="form-check-label">-</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="operacao" id="multiplicar"
                                    value="multiplicar">
                                <label for="multiplicar" class="form-check-label">*</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="operacao" id="dividir"
                                    value="dividir">
                                <label for="dividir" class="form-check-label">/</label>
                            </div>
                    </div>
                    <div style="padding-bottom: 10px;" class="d-grid gap-2 col-6 mx-auto">
                        <button id="btnCalcular" type="button" class="btn btn-light">Calcular</button>
                    </div>
                    </form>
                    <div class="card">
                        <div class="card-header">
                            Resultado
                        </div>
                        <ul class="list-group list-group-flush">
                            <li id="resultado" class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        
</body>

</html>
